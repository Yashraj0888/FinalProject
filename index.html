<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div id="container">

        <div class="heading">
            <h1>Real Estate Price Prediction</h1>
        </div>

        <div class="from-container">
            <form  class="form">
               <input type="number" class="input" placeholder="Enter Area "> <br>
               <select name="BHK" id="bhk">
                <option value="BHK">Select BHK</option>
                <option value="1BHK">1BHK</option>
                <option value="2BHK">2BHK</option>
                <option value="3BHK">3 BHK</option>
                <option value="4BHK">4 BHK</option>
              </select><br>

               <select name="Bath" id="bath">
                <option value="bath" class="ww">No Of Bathroom</option>
                <option value="1BHK">2</option>
                <option value="2BHK">3</option>
                <option value="3BHK">4</option>
                <option value="4BHK">5</option>
              </select><br>

              <select name="Location" id="loc">
                <option value="Location">Select City</option>
                <option value="Lucknow">Lucknow</option>
              </select><br>

              <button class="btn">Generate Price</button>
               

            </form>
        </div>


    </div>

    <script src="Index.js"></script>

</body>
</html>
